{% extends "base.html" %}
{% block titulo %} Portal Vota - Login {% endblock %}

{% block container %}
<section id="one">
    <header class="major">
        <h2>Entre, participe da votação e ganhe prêmios!</h2>
    </header>
    <form method="POST" action="/valida_login/">    
        {% csrf_token %} 
        <input type="email" name="email" placeholder="E-mail portal" id="email" value="{{ email|default:'' }}" title="Entre com seu email"><br />
        <input type="password" name="cpf" placeholder="Digite seu Cpf" id="cpf" value="{{ cpf|default:'' }}" title="Digite sua senha"><br />
        <input type="submit" value="Login" title="Login">
    </form>
    
    <div style="text-align:center">
    	<a href="/premios/" class="icon fa-gift" title="Ver Prêmios">&nbsp&nbspVer prêmios</a>
    </div>     
</section> 
{% endblock %}
