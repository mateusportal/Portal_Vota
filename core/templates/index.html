{% extends "base.html" %}
{% block titulo %} Portal Vota - Login {% endblock %}

{% block container %}
<header id="header">
	<a href="#" class="image avatar"><img src="/static/images/avatar.jpg" alt="" /></a>
	<h1><strong>Portal Vota</strong>, a forma simples<br />
	de escolher o funcionário do mês.</h1> 
</header>
<div id="main">
<!-- One -->
	<section id="one">
		<header class="major">
			<h2>Entre, participe da votação e ganhe prêmios!</h2>
		</header>
		<form method="POST" action="/valida_login/">	
			<input type="email" name="email" placeholder="E-mail portal" id="email"><br />
			<input type="password" name="cpf" placeholder="Digite seu Cpf" id="cpf"><br />
			<input type="submit" value="Login">
		</form>	

		<div align="center">v{{ versao }}</div>		
	</section>	
</div>
{% endblock %}
