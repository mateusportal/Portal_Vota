{% extends "base.html" %} 

{% block container %}
<div id="main">
	<!-- Two -->
	<section id="two">
		<h2>Escolha o funcionário do mês.</h2>
		<div class="row">
		{% for pessoa in pessoas %}
			<article class="6u 12u$(3) work-item">
				<a href={{pessoa.foto}} class="image fit thumb"><img src={{pessoa.foto}} alt="" /></a>
				<h3>{{ pessoa.nome }}</h3>
				<p>{{ pessoa.area }}</p>
		    </article>
		{% endfor %} 
		</div>
		<ul class="actions">
			<li><a href="#" class="button">Votar</a></li>
		</ul>
	</section>	
</div>
{% endblock %}
